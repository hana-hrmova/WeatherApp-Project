<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast ☀️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caudex:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <div class="row">
            <div class="formular ">
              <form id="submit-form" class="col-sm-8">
                <input
                  type="text"
                  placeholder="Search a city"
                  id="entered-city"
                />
                <span class="enter" id="enter">
                  <input
                    type="submit"
                    value="Enter"
                  />
                </span >
                  <button type="button" class = "col-sm-3 current-button" id="current">
                Current
               </button>
              </form>
            
            </div>
          </div>

          <div class="row current">
            <h1 class="col-sm-6" id="city-name">Kraków</h1>

            <h1 class="col-sm-2" id="current-temperature"></h1>
          <img src="images/01d@2x.png" alt ="clear sky"class="col-sm-3" id="icon"></img>
          <span class = "buttons col-sm-2">
           <button type="button"  id="celzius">
                °C
              </button>
              |
              <button
                type="button"
               
                id="fahrenheit"
              >
                °F
              </button>
              </span>
          </div>
          <h4 id="date"></h4>
          <h5 id="weather-description"></h5>
          <p>
            <span id="wind"> Wind Speed: </span>
            <br />
            <span id="humidity"> Humidity: </span>
          </p>
          <div class="hours" id="forecast-hourly">
            <div class="hours-container" >
              <div class="row">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="days" >
            <ul style="list-style: none" id="forecast-days" class="temp">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <p class="contact-info">
      This website was coded by
      <a href="https://www.linkedin.com/in/hana-hrmov%C3%A1-62491921a/"
        >Hana Hrmová</a
      >, is open-sourced on
      <a href=" https://github.com/hana-hrmova/WeatherApp-Project">GitHub </a
      >and hosted on <a href="https://www.netlify.com/"> Netlify.</a>
    </p>
    <script src="script.js"></script>
  </body>
</html>
